<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Scramble Puzzle</title>
  <link rel="stylesheet" href="puzzles.css">
</head>
<body>

  <h1>Word Scramble Puzzle</h1>
  <p>Solve the scrambled word:</p>
  <script>
  function checkScrambledAnswer() {
    const userAnswer = document.getElementById('scrambled-answer').value.trim().toLowerCase();
    const correctAnswer = 'wrestling'; // The correct answer to the scrambled word
    const errorMessage = document.getElementById('error-message');

    if (userAnswer === correctAnswer) {
      document.getElementById('scramble-container').style.display = 'none';
      document.getElementById('next-clue').style.display = 'block';
    } else {
      errorMessage.textContent = 'Incorrect answer. Please try again.';
      errorMessage.style.color = 'red';
    }
  }
</script>

  <div id="scramble-container">
    <p id="scrambled-word">geisnltwr</p>
    <input type="text" id="scrambled-answer" placeholder="Enter your answer">
    <button onclick="checkScrambledAnswer()">Submit Answer</button>
    
    <div id="error-message"></div>
  </div>

  <div id="next-clue" style="display:none;">
    <h2>Well done! You've solved the puzzle!</h2>
    <img src="WMCPortfolio1.png" alt="Portfolio 1">
  </div>

  <script src="scramble-puzzle.js"></script>
</body>
</html>
